<%include header.html %>
            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="/backdor/passageEdit/<%= doc.id %>">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="<%= doc.title %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="author" name="author" placeholder="<%= doc.author %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章分类</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="className" name="className">
                            <% for (a = 0;a< arr.length;a++) { %>
                            <option value ="<%= arr[a].classId%>"><%= arr[a].className%></option>
                            <% }%>
                        </select>
                    </div>
                    <!--<div class="col-sm-10">-->
                        <!--<input type="text" class="form-control" id="className" name="className" placeholder="<%= doc.className %>">-->
                    <!--</div>-->
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">时间</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:100px;" onClick="laydate()" class="form-control" id="time" name="time" placeholder="<%= doc.time %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">上传图片</label>
                    <div class="col-sm-10">
                        <div class="img_input_box">
                            <img style="height:39px;" src="/uploads/<%= doc.coverImg %>">
                            <input type="file" id="file" name="file" onchange="preview(this)">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" class="ckeditor" placeholder="请输入内容"><%= doc.content %></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
<script src="https://cdn.bootcss.com/ckeditor/4.8.0/ckeditor.js"></script>
<script type="text/javascript">
    function preview(file){
        var prevDiv = document.getElementsByClassName('img_input_box');
        if (file.files && file.files[0]) {
            var reader = new FileReader();
            reader.onload = function (evt) {
                $(".img_input_box img").attr("src",evt.target.result);
                //prevDiv.find("img").attr("src",evt.target.result);
            };
            reader.readAsDataURL(file.files[0]);
        } else {
            prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';
        }
    }
    $(".col-sm-3 .nav-sidebar").find("li").eq(5).addClass("active");
    //自定义编辑器工具栏
    CKEDITOR.replace('content',
        {
            width: '100%',
            height: 300,
            language: 'zh-cn'
//            toolbar :

//                    ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
//                    //超链接  取消超链接 锚点
//                    ['Link','Unlink','Anchor'],
//                    //图片    flash    表格       水平线            表情       特殊字符        分页符
//                    ['Image','Flash','Table','HorizontalRule','Smiley','SpecialChar','PageBreak'],
//                    '/',
//                    // 样式       格式      字体    字体大小
//                    ['Styles','Format','Font','FontSize'],
//                    //文本颜色     背景颜色
//                    ['TextColor','BGColor'],
//                    //全屏           显示区块
//                    ['Maximize', 'ShowBlocks','-']
//                ]
        });
</script>
<%include footer.html %>
