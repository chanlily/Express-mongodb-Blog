<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title><%= title %></title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='/stylesheets/dashboard.css' />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">E-BLOG</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
            <% for (var a = 0;a< arr.length;a++) { %>
            <li><a href="/passageList/<%= arr[a].classId %>" title="<%= arr[a].className %>"><%= arr[a].className %></a></li>
            <% } %>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <% if(!name){ %>
            <li><a href="/login" title="登录"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;登录</a></li>
            <li><a href="/register" title="注册"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;&nbsp;注册</a></li>
            <% } else{ %>
            <li><a href="/layout" title="用户中心"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;用户中心</a></li>
            <li><a href="" title="注销"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;&nbsp;注销</a></li>
            <% } %>
        </ul>
        <form class="navbar-form navbar-right" role="searchform" method="post" enctype="multipart/form-data" onsubmit="return false">
            <input type="text" class="form-control" id="search" name="search" placeholder="<% if (search != ''){%><%= search %><%}else{%>搜索<%}%>">
            <span class="glyphicon glyphicon-search"  aria-hidden="true" onclick="search()"></span>
        </form>
    </div>
</nav>
