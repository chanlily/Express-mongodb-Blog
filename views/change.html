<%include header.html %>
<%include left_navbar.html %>
                    <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                                <input type="text" class="form-control" id="oldpassword" name="oldpassword" placeholder="旧密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                                <input type="text" class="form-control" id="password" name="password" placeholder="请输入新密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                                <input type="text" class="form-control" id="password1" name="password1" placeholder="请再次输入密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger btn-block" id="register1">修改密码</button>
                        </div>
                    </form>
<%include left_navEnd.html %>
<script type="text/javascript">
    $(".col-sm-2.col-md-2 .list-group").find("li").eq(4).addClass("list-group-item-danger");
    $(function(){
        $("#login1").click(function(){
            location.href = 'login';
        });
        $("#register1").click(function(){
            var oldpassword = $("#oldpassword").val();
            var password = $("#password").val();
            var password1 = $("#password1").val();
            if(password !== password1){
                $("#password").css("border","1px solid red");
                $("#password1").css("border","1px solid red");
            }else if(password === password1){
                var data = {"oldpassword":oldpassword,"upwd":password};
                $.ajax({
                    url: '/change',
                    type: 'post',
                    data: data,
                    success: function(data,status){
                        if(status == 'success'){
                            location.href = 'login';
                        }
                    },
                    error: function(data,err){
                        location.href = 'login';
                    }
                });
            }
        });
    });
</script>
