<%include header.html %>
<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="/backdor/adminEdit/<%= doc._id %>">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="<%= doc.name %>">
        </div>
    </div>
    <div class="form-group">
        <label for="isAdmin" class="col-sm-2 control-label">是否超级管理员</label>
        <div class="col-sm-3">
            <select style="width:150px;" class="form-control" id="isAdmin" name="isAdmin">
                <% if (doc.isAdmin == "0"){%>
                <option value ="0">否</option>
                <option value ="1">是</option>
                <% }else{ %>
                <option value ="1">是</option>
                <option value ="0">否</option>
                <%}%>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">用户密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name="password" value="<%= doc.password %>">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
<script>
    $(".userlist").removeClass("noblock");
    $(".col-sm-3 .nav-sidebar").find("li").eq(4).addClass("active");
</script>
<%include footer.html %>
