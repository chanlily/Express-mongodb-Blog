<%include header.html %>
<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="/backdor/classAdd">
    <div class="form-group">
        <label for="classId" class="col-sm-2 control-label">分类ID</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="classId" name="classId" placeholder="请输入分类ID">
        </div>
    </div>
    <div class="form-group">
        <label for="className" class="col-sm-2 control-label">分类名称</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="className" name="className" placeholder="请输入分类名称">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
<script>
    $(".col-sm-3 .nav-sidebar").find("li").eq(7).addClass("active");
    var id = $(".p_id").html();
    $.ajax({
        url:'/backdor/json/'+id,
        type:'get',
        success:function (data,status) {
            $(".contentWrap").html(data.content);
        }
    });
</script>
<%include footer.html %>
